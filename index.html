<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>GeoTracking</title>

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- GOOGLE MAP API -->
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<!-- JQUERY API -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="style.css">
		<!-- BOOTSTRAP JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


		<!-- NAVBAR INVERSE -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		   <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
		         <span class="sr-only">GeoTracker</span>
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		         <span class="icon-bar"></span>
		      </button>
		
			  <a class="navbar-brand" data-toggle="modal" data-target="#myModal">GeoTracker</a>

		   </div>

		   <div class="collapse navbar-collapse" id="navbar-collapse">
		      <form class="form navbar-form navbar-right">
				<div class="form-group">
				  <input type="text" class="form-control" id="username" placeholder="Enter Username" autocomplete="off" style="margin-top: 5px; margin-bottom: 10px;" >
			      <!--<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" style="margin-top: 5px; margin-bottom: 10px;" required>-->
		     	</div>
		      
		   </div>

		</nav>

		<!-- MODAL - OPTIONS -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
		    <div class="modal-content">
			    <div class="modal-header"><h4>Choose an option...</h4></div>
			      <button class="btn btn-link btn-lg" onclick="watchLocation()" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Watch Location</button>
			      <button class="btn btn-link btn-lg" onclick="addPath()" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Add Path</button>
				  <button class="btn btn-link btn-lg" onclick="savePath()" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Save Path</button>
			 	  <button class="btn btn-link btn-lg" onclick="viewPathHistory()" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> View Path History</button>
		    </form>
		    </div>
		  </div>
		</div>

	</head>

	<body>

		<!-- GOOGLE MAP -->
		<div class="container">
			
			<div class="row">
				<div class="col-xs-12 col-md-6" id="mapholder"></div>
		</div>

	</body>

		<!-- LOCATOR JS -->
		<script src = "javascript.js"></script>
		
	<footer>

	<nav class="navbar navbar-inverse navbar-fixed-bottom"></nav>

	</footer>

</html>
